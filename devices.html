<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/lightform-bootstrap.min.css">

	<title>Devices - Lightform Cloud</title>
</head>

<script id="devices-template" type="text/x-handlebars-template">
	<div class="list-group">
		{{#each devices}}
		<a class="list-group-item list-group-item-action" href="device.html#{{name}}">
			{{name}}<span class="float-right">{{serialNumber}}</span>
		</a>
		{{/each}}
  </div>
</script>

<body>
  <div id="nav"></div>

  <main class="container" style="margin-top:30px">
		<a href="register.html" class="btn btn-dark mb-3">Register new device</a>
		</div>
		<div id="devices"></div>
	</main>

	<div id="footer"></div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<script>
			$( "#nav" ).load("nav.html");
			$( "#footer" ).load("footer.html");
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" integrity="sha256-qlku5J3WO/ehJpgXYoJWC2px3+bZquKChi4oIWrAKoI=" crossorigin="anonymous"></script>

	<script src="js/devices.js"></script>
	<script src="js/config.js"></script>
	<script type="application/javascript">
		loadConfig();
		init();
	</script>
</body>

</html>
