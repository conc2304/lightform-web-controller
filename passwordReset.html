<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/lightform-bootstrap.min.css">
	<link rel="stylesheet" href="css/signup.css">

	<title>Password reset - Lightform Cloud</title>
</head>

<body>
	<main class="container form-signup">
			<form class="mt-5">
				<h3 class="text-center mb-5">Enter a new password</h1>
				<div class="row form-group">
					<div class="col">
						<input type="password" class="form-control" id="password-input" placeholder="Password" oninput="validate()" required>
						<input type="password" class="form-control" id="confirm-password-input" placeholder="Enter password again to confirm" oninput="validate()" required>
					</div>
				</div>
				<div class="row">
					<div class="col">
							<div id="warning" class="alert alert-danger alert-dismissible text-center" style="display: none;">
								<button type="button" class="close" data-dismiss="alert">&times;</button>
								<div id="warning-text">Trouble</div>
							</div>
						<button type="button" class="btn btn-success btn-block" onclick="resetPassword(window.location.hash.replace('#', ''), document.getElementById('password-input').value)">Update password</button>
					</div>
				</div>

			</form>
		</main>

	<div id="footer"></div>

	<script src="js/forgotPassword.js"></script>
	<script src="js/config.js"></script>
	<script type="application/javascript">
		loadConfig();
	</script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
  	src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<script>$( "#footer" ).load("footer.html");</script>
</body>

</html>
