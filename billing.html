<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/lightform-bootstrap.min.css">

	<title>Account - Lightform Cloud</title>
</head>

<body>
	<div id="nav"></div>

	<main class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-6">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link" href="account.html">User</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="#">Billing</a>
					</li>
				</ul>
				<div class="card">
					<div class="ml-4 mr-4 mt-3 mb-3">
						<form id="payment-form">
							<div class="form-row mb-2">
								<div id="card-element" class="form-control">
									<!-- A Stripe Element will be inserted here. -->
								</div>

								<!-- Used to display Element errors. -->
								<div class="alert alert-danger ml-auto mr-auto" id="card-errors" role="alert" style="display:none;"></div>
							</div>
							<button class="btn btn-success">Update Billing Information</button>
						</form>
						</div>
					</div>
			</div>
		</div>
	</main>

	<div id="footer"></div>

	<script src="https://js.stripe.com/v3/"></script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
				src="https://code.jquery.com/jquery-3.3.1.min.js"
				integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
				crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<script>
			$( "#nav" ).load("nav.html");
			$( "#footer" ).load("footer.html")
	</script>

	<script src="js/account.js"></script>
	<script src="js/config.js"></script>
	<script type="application/javascript">
		loadConfig();
		initBilling();
	</script>
</body>

</html>
