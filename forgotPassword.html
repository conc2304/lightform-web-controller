<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/lightform-bootstrap.min.css">

	<title>Forgot password - Lightform Cloud</title>
</head>

<body>
	<main class="container d-flex min-vh-100 flex-column form-signup">
		<form id="reset-form" class="mt-5" onsubmit="return requestReset(document.getElementById('email-input').value)">
			<h3 class="text-center mb-5">Request password reset</h1>
			<div class="row form-group justify-content-center">
				<div class="col-6">
					<input type="email" class="form-control" id="email-input" placeholder="Email address" required autofocus>
				</div>
			</div>
			<div class="row justify-content-center">
				<div id="warning" class="alert alert-danger text-center" style="display: none;">
					<div id="warning-text">Trouble</div>
				</div>
			</div>
			<div class="row">
				<div class="col text-center">
					<button type="submit" class="btn btn-success">Submit</button>
				</div>
			</div>

		</form>
	</main>

	<div id="footer"></div>

	<script src="js/forgotPassword.js"></script>
	<script src="js/config.js"></script>
	<script type="application/javascript">
		loadConfig();
	</script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
  	src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<script>$( "#footer" ).load("footer.html");</script>
</body>

</html>
