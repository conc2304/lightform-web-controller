<script id="authz-card-template" type="text/x-handlebars-template">
	<div class="inner card">
		<a href="account.html">
			<img src="img/Wordmark White.svg" class="card-img-top p-3" alt="Lightform">
		</a>
		<div class="card-body">
			<h5 class="card-title">Authorize App</h5>
			<p class="card-text">
				Hi {{firstName}}, <br><br>
				{{clientName}} is requesting access to
				{{#permissions}}
			<ul>
				<li>{{permission}}</li>
			</ul>
			{{/permissions}}
			</p>

			<a href="{{rejectUri}}" role="button" type="button" class="btn btn-outline-danger" style="width: 49%;">Decline</a>
			<button onclick="onAccept()" type="button" class="btn btn-primary" style="width: 49%;">Accept</button>
		</div>

	</div>
</script>
