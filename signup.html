<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/lightform-bootstrap.min.css">

	<link rel="stylesheet" href="css/signup.css">

	<title>Sign up - Lightform Cloud</title>
</head>

<style>
	body,html {
		height: 100%;
	}
</style>

<body>
	<main class="container form-signup">
		<form class="mt-5">
			<h3 class="text-center mb-5">Sign up for an account</h1>
			<div class="row form-group">
				<div class="col">
					<input type="email" class="form-control" id="email-input" placeholder="Email address" required autofocus>
				</div>
			</div>
			<div class="form-row form-group">
				<div class="col">
						<input type="text" class="form-control" id="first-name-input" placeholder="First name" required>
				</div>
				<div class="col">
					<input type="text" class="form-control" id="last-name-input" placeholder="Last name" required>
				</div>
			</div>
			<div class="row form-group">
				<div class="col">
					<input type="password" class="form-control" id="password-input" placeholder="Password" required>
				</div>
			</div>
			<div class="row">
				<div class="col">
						<div id="signup-warning" class="alert alert-danger alert-dismissible text-center" style="display: none;">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							<div id="signup-warning-text">Trouble</div>
						</div>
					<button type="button" class="btn btn-success btn-block" onclick="signup(document.getElementById('email-input').value, document.getElementById('first-name-input').value, document.getElementById('last-name-input').value, document.getElementById('password-input').value)">
						Register
					</button>
				</div>
			</div>

		</form>
	</main>

	<div id="footer"></div>

	<script src="js/signup.js"></script>
	<script src="js/config.js"></script>
	<script type="application/javascript">
		loadConfig();
	</script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<script>$( "#footer" ).load("footer.html");</script>
</body>

</html>
