<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/lightform-bootstrap.min.css">

	<link rel="stylesheet" href="css/signup.css">

	<title>Sign up - Lightform Cloud</title>
</head>

<body class="bg-dark">
	<main class="container signup">

		<div class="text-center">
			<img style="margin-top: 3.75rem; width: 10rem;" src="img/Wordmark White.svg">

			<h3 class="mb-5" style="margin-top: 5rem;">Create your lightform account</h3>

			<small class="text-muted" style="margin-top: 3rem;">
				By creating an account, you agree to Lightform's <br>
				<a class="alert-link" href="https://lightform.com/wp-content/uploads/2018/07/Lightform-Terms-of-Service.pdf">
					Terms & Conditions
				</a>
				and
				<a class="alert-link" href="https://lightform.com/wp-content/uploads/2018/07/Lightform-Privacy-Policy.pdf">
					Privacy Policy
				</a>
			</small>
		</div>

		<form style="margin-top: 4.5rem;" onsubmit="signup(); return false;">
			<div class="form-group">
				<label class="w-100">
					<small class="text-muted">First Name</small><br>
					<input id="first-name-input" class="form-control" type="text" required>
				</label>
			</div>
			<div class="form-group">
				<label class="w-100">
					<small class="text-muted">Last Name</small><br>
					<input id="last-name-input" class="form-control" type="text" required>
				</label>
			</div>
			<div class="form-group">
				<label class="w-100">
					<small class="text-muted">Email Address</small><br>
					<input id="email-input" class="form-control" type="email" required>
				</label>
			</div>
			<div class="form-group mb-2">
				<label class="w-100">
					<small class="text-muted">Password</small><br>
					<input id="password-input" class="form-control" type="password" required>
					<div id="password-feedback" class="invalid-feedback"></div>
				</label>
			</div>
			<div id="submit-progress" class="progress progress-bar-animated progress-bar-striped bg-success mb-2" style="display: none;"></div>
			<div class="d-flex justify-content-center mt-3">
				<button id="submit" type="submit" class="btn btn-success">Create Account</button>
			</div>
		</form>

	</main>

	<script src="js/signup.js"></script>
	<script src="js/config.js"></script>
	<script src="js/service-client.js"></script>
	<script type="application/javascript">
		loadConfig();
	</script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>

</html>
