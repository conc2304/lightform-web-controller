<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/lightform-bootstrap.min.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-50706607-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-50706607-1');
	</script>

	<style id="flag-styles"></style>

	<title>Register devices - Lightform Cloud</title>
</head>

<body class="bg-dark">
	<div id="nav"></div>

	<main>
		<div class="container" style="max-width: 36rem;">

			<div class="text-center">
				<img src="img/Wordmark White.svg" style="margin-top: 3.75rem; width: 10rem;">

				<h4 class="mx-auto" style="margin-top: 5rem; max-width: 18rem;">
					Register Lightforms to your Account
				</h4>

				<img src="img/name serial diagram.svg" style="margin-top: 7.25rem; width: 17.5rem;">
			</div>

			<form onsubmit="register(); return false;" style="margin-top: 3rem;">
				<div class="form-row d-flex align-items-baseline">
					<div class="col-sm">
						<label class="w-100">
							<small>Device Name</small>
							<input id="device-name-input" type="text" class="form-control" required>
						</label>
					</div>
					<div class="col-sm">
						<label class="w-100">
							<small>Serial Number</small>
							<input id="serial-number-input" type="text" class="form-control" required>
						</label>
					</div>
					<div class="col-sm">
						<button type="submit" class="btn btn-success form-control">
							Register
						</button>
					</div>
				</div>
			</form>

			<div id="register-warning" class="alert alert-danger alert-dismissable text-center" style="display:none;">
				<button type="button" class="close" data-dismiss="alert" style="color:black;">&times;</button>
				<div id=register-warning-text>Trouble</div>
			</div>

			<div class="text-center" style="margin-top: 6rem;">
				<h4>
					Registered Devices
				</h4>
			</div>

			<div id="devices" class="mx-auto" style="max-width: 25rem;"></div>
			<script id="devices-template" type="text/x-handlebars-template">
				<div style="margin-top: 2.9rem;">
					{{#each devices}}
					<p>
						{{name}}
						<span class="float-right">
							{{serialNumber}}
						</span>
					</p>
					{{/each}}
				</div>
			</script>

			<div class="text-center">
				<a href="account.html" class="btn btn-success" role="button" style="margin-top: 6.7rem;">
					Finish Registration
				</a>
			</div>

			<div class="mx-auto text-muted" style="max-width: 21rem; margin-top: 2rem;">
				<small>
					You can register more devices at any time. Note that devices can only be registered to one account a time.
				</small>
			</div>

		</div>
	</main>

	<div id="footer"></div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" integrity="sha256-qlku5J3WO/ehJpgXYoJWC2px3+bZquKChi4oIWrAKoI=" crossorigin="anonymous"></script>

	<script src="js/register.js"></script>
	<script src="js/service-client.js"></script>
	<script src="js/config.js"></script>
	<script type="application/javascript">
			loadConfig()
				.then(() => {
					init();
				})
			$( "#nav" ).load("new-nav.html");
			$( "#footer" ).load("footer.html");
			hideBetaElements();
	</script>

	<script src="js/register.js"></script>
</body>

</html>
